<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/darcula.min.css" integrity="sha512-kqCOYFDdyQF4JM8RddA6rMBi9oaLdR0aEACdB95Xl1EgaBhaXMIe8T4uxmPitfq4qRmHqo+nBU2d1l+M4zUx1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js" integrity="sha512-hG/Qw6E14LsVUaQRSgw0RrFA1wl5QPG1a4bCOUgwzkGPIVFsOPUPpbr90DFavEEqFMwFXPVI0NS4MzKsInlKxQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/brainfuck/brainfuck.min.js" integrity="sha512-Ky9je8bl91bW2Sz4pCx7VuKssFnQhYJCQnMBViVMY0HyXlTjblcVlWrP/yef8ncUhMXh954VHg+V/TxpTvKKTQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <title>Bf Interpreter</title>
</head>
<body>
  <div class="header">
    <button id="run-btn">Run</button>
  </div>
  <div class="editor">
    <div class="code">
      <div id="bf-editor">
      </div>
    </div>
    <div class="console">
      <h4>Output:</h4>
      <div class="output" id="output">
        Hello World!
      </div>
      <input type="text" class="input" id="input" maxlength="1">
      <h4>Cells:</h4>
      <div class="cells" id="cells">[0,0,72,100,87,33,8]</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
