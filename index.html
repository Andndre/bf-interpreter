<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
  <link rel="stylesheet" href="https://codemirror.net/theme/darcula.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://codemirror.net/lib/codemirror.js"></script>
  <script src="https://codemirror.net/mode/brainfuck/brainfuck.js"></script>
  <title>Bf Interpreter</title>
</head>
<body>
  <div class="header">
    <button id="run-btn">Run</button>
  </div>
  <div class="editor">
    <div class="code">
      <div id="bf-editor">
      </div>
    </div>
    <div class="console">
      <h4>Output:</h4>
      <div class="output" id="output">
        Hello World!
      </div>
      <input type="text" class="input" id="input" maxlength="1">
      <h4>Cells:</h4>
      <div class="cells" id="cells">[0,0,72,100,87,33,8]</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
